<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
		<title>购物车</title>
		<link rel="stylesheet" href="css/base.css"/>
		<link rel="stylesheet" href="css/cart.css"/>
	</head>
	<body>
		<header class="jd_topBar">
			<a href="#" class="icon_back"></a> <!--描述：返回按钮  -->	    
		    <h2>购物车</h2>
		    <a href="#" class="icon_menu"></a><!--最右边的菜单键-->
		</header>
		<!--
        	作者：offline
        	时间：2017-01-02
        	描述：安全提示
        -->
        <div class="jd_safeTip">
        	<p>您正在安全购物环境中，请放xin购物</p>
        </div>
        <!--
        	作者：offline
        	时间：2017-01-02
        	描述：店铺的盒子。店铺里有商品
        	第一个店铺
        -->
        <div class="jd_shop" style="margin-bottom: 62px">
        	<div class="jd_shop_tit">
        		<div class="tit_check">
        			<div class="jd_check_box">
        				
        			</div>       			
        		</div>
        		<div class="tit_name   clearfix"><!--上面的部分-->
        			<img class="imgLogo"src="img/buy-logo.png" alt=""/>
        			<span class="name">京东自营</span>
        			<span class="tip">您可以享受优惠券</span>
        		</div>
        	</div>
        	<div class="jd_shop_con">
        		<div class="con_check">
        			<div class="jd_check_box">      				
        			</div>
        		</div>
        		<div class="con_product clearfix">
        			<a href="" class="con_product_img"><img src="img/detail01.jpg"/> </a>
        		    <div class="con_product_box">
        		    	<a href="" class="name">
        		    		华为荣耀平板电脑 wifi 8yingcun
        		    	</a>
        		    	<p class="price">&yen;1000.00</p>
        		    	<div class="option clearfix">
        		    		<div class="change_box">
        		    			<span class="change_box_left">-</span>
        		    			<input type="tel" /> <!--直接调出来就是数字--->
        		    			<span class="change_box_left">+</span>
        		    		</div>
        		    		<div class="delete_box">
        		    			<div class="delete_top">
        		    				
        		    			</div>
        		    			<div class="delete_bot">
        		    				
        		    			</div>
        		    		</div>
        		    	</div>
        		    </div>
        		</div>
        	</div>
        </div>
         
         <!--
         	作者：offline
         	时间：2017-01-02
         	描述：第二个店铺
         -->
         <div class="jd_shop" style="margin-bottom: 62px">
        	<div class="jd_shop_tit">
        		<div class="tit_check">
        			<div class="jd_check_box" checked>
        				
        			</div>       			
        		</div>
        		<div class="tit_name   clearfix"><!--上面的部分-->
        			<img class="imgLogo"src="img/buy-logo.png" alt=""/>
        			<span class="name">京东自营</span>
        			<span class="tip">您可以享受优惠券</span>
        		</div>
        	</div>
        	<div class="jd_shop_con">
        		<div class="con_check">
        			<div class="jd_check_box">      				
        			</div>
        		</div>
        		<div class="con_product clearfix">
        			<a href="" class="con_product_img"><img src="img/detail01.jpg"/> </a>
        		    <div class="con_product_box">
        		    	<a href="" class="name">
        		    		华为荣耀平板电脑 wifi 8yingcun
        		    	</a>
        		    	<p class="price">&yen;1000.00</p>
        		    	<div class="option clearfix">
        		    		<div class="change_box">
        		    			<span class="change_box_left">-</span>
        		    			<input type="tel" /> <!--直接调出来就是数字--->
        		    			<span class="change_box_left">+</span>
        		    		</div>
        		    		<div class="delete_box">
        		    			<div class="delete_top">
        		    				
        		    			</div>
        		    			<div class="delete_bot">
        		    				
        		    			</div>
        		    		</div>
        		    	</div>
        		    </div>
        		</div>
        	</div>
        </div>
          <!--
         	作者：offline
         	时间：2017-01-02
         	描述：第三个店铺
         -->
         <div class="jd_shop" style="margin-bottom: 62px">
        	<div class="jd_shop_tit">
        		<div class="tit_check">
        			<div class="jd_check_box" checked>
        				
        			</div>       			
        		</div>
        		<div class="tit_name   clearfix"><!--上面的部分-->
        			<img class="imgLogo"src="img/buy-logo.png" alt=""/>
        			<span class="name">京东自营</span>
        			<span class="tip">您可以享受优惠券</span>
        		</div>
        	</div>
        	<div class="jd_shop_con">
        		<div class="con_check">
        			<div class="jd_check_box">      				
        			</div>
        		</div>
        		<div class="con_product clearfix">
        			<a href="" class="con_product_img"><img src="img/detail01.jpg"/> </a>
        		    <div class="con_product_box">
        		    	<a href="" class="name">
        		    		华为荣耀平板电脑 wifi 8yingcun
        		    	</a>
        		    	<p class="price">&yen;1000.00</p>
        		    	<div class="option clearfix">
        		    		<div class="change_box">
        		    			<span class="change_box_left">-</span>
        		    			<input type="tel" /> <!--直接调出来就是数字--->
        		    			<span class="change_box_left">+</span>
        		    		</div>
        		    		<div class="delete_box">
        		    			<div class="delete_top">
        		    				
        		    			</div>
        		    			<div class="delete_bot">
        		    				
        		    			</div>
        		    		</div>
        		    	</div>
        		    </div>
        		</div>
        	</div>
        </div>
         	
         	
         <!--下面的结算-->
         <div class="jd_amount">
         	<div class="amount_check">
         		<div class="jd_check_box" checked></div>
         		<span>全选</span>
         	</div>
         	<div class="amount_info">
         		<p class="sum">
         			合计：&yen;0.00
         		</p>
         		<p class="other">
         			总额：&yen;0.00返现:&yen;0.00
         		</p>
         	</div>
         	<a href="" class="amount_submit">
         		去结算(<span>0</span>)
         	</a>
         </div>
       <!--
         	作者：offline
         	时间：2017-01-02
         	描述：弹出框，提示是否删除
        -->
         <div class="jd_win" style="display: none" >
         	<div class="jd_win_box jumpOut">
         	  <div class="jd_win_box_text">
         		您确认要删除这件商品吗？
         	  </div>
         	  <div class="jd_btn_box clearfix">
         		 <a href="javascript:;" class="cancel">取消</a>
         		 <a href="javascript:;" class="submit">确认</a>
         	  </div>
         	</div>
        </div> 
        <script src="js/cart.js"></script>
	</body>
	
</html>
